<!doctype html>
<html>
  <head>
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <link rel="stylesheet" href="../styles/htmlExample.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  </head>
  <body>

    <div class="htmlExampleContainer">

      <div class="demo-list-action mdl-list cust_playerList">
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="cust_playerAvatar_icon mdl-badge mdl-badge--overlap" style="background-image:url('images/avatars/cleric.jpg');" data-badge="14"></i>
        <span>The Cleric</span>
      </span>
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </div>
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="cust_playerAvatar_icon mdl-badge mdl-badge--overlap" style="background-image:url('images/avatars/binky.jpg');" data-badge="7"></i>
        <span>Binky</span>
      </span>
      <button id="demo-menu-lower-left"
        class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">more_vert</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="demo-menu-lower-left">
  <li class="mdl-menu__item">Some Action</li>
  <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
  <li disabled class="mdl-menu__item">Disabled Action</li>
  <li class="mdl-menu__item">Yet Another Action</li>
</ul>
    </div>
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <i class="cust_playerAvatar_icon mdl-badge mdl-badge--overlap" style="background-image:url('images/avatars/shadowjack.jpg');" data-badge="22"></i>
        <span>Shadowjack</span>
      </span>
      <span class="mdl-list__item-secondary-content">
        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
    </div>
  </div>

</div>

  </body>
  </html>
