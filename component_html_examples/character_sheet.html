<!doctype html>
<html>
  <head>
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <link rel="stylesheet" href="../styles/htmlExample.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  </head>
  <body>

    <div class="htmlExampleContainer">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
<div class="mdl-card__title cust_playerAvatar" style="background-image:url('images/avatars/cleric.jpg')">
  <h2 class="mdl-card__title-text">The Cleric</h2>
</div>
<div class="mdl-card__supporting-text">
  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  Mauris sagittis pellentesque lacus eleifend lacinia...
</div>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    View Character Sheet
  </a>
</div>
<div class="mdl-card__menu">
  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
    <i class="material-icons">share</i>
  </button>
</div>
</div>

</div>
