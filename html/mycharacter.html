<!doctype html>
<html>
  <head>
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <link rel="stylesheet" href="../styles/htmlExample.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  </head>
  <body>

    <script>
      var socket = io.connect();

      socket.on('InitiativeUpdate', function(data){
        alert("test");
      });

      socket.on('date', function(data){
        $('#date').text(data.date);
      });

      $(document).ready(function(){
        $('#playerField_Iniative').change(function(e){

          var playerField_Iniative = $(this).val();
          console.log(playerField_Iniative)

          socket.emit('playerField', {'Initiative': playerField_Iniative, "PlayerID" : 1});
        });

    });


    </script>

    <div class="htmlExampleContainer">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
<div class="mdl-card__title cust_playerAvatar" style="background-image:url('../images/avatars/cleric.jpg')">
  <h2 class="mdl-card__title-text">The Cleric</h2>
</div>
<div class="mdl-card__supporting-text">
<span id="date"></span>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label playerField">
    <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="playerField_Iniative">
    <label class="mdl-textfield__label" for="sample4">Initiative...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</div>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    View Character Sheet
  </a>
</div>
<div class="mdl-card__menu">
  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
    <i class="material-icons">share</i>
  </button>
</div>
</div>

</div>

  </body>
  </html>
